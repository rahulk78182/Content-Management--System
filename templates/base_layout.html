{% load static from static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Articles</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div class="" style="background-color: white; color: black">
		<header style="background-color: green">
			<h1><a href="{% url 'home' %}" style="text-decoration: none;">Content Management System</a></h1>
			<nav>
				{% if user.is_authenticated %}
				<ul>
					<li>
						<form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
							{% csrf_token %}

							<button type="submit">Logout</button>
						</form>
					</li>
					<li><a href="{% url 'articles:create' %}" class="highlight"> Create New Article</a></li>
				
					{% else %}
						<li><a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a></li>
						<li><a href="{% url 'accounts:signup' %}" class="btn btn-warning">Sign Up</a></li>
					{% endif %}
				</ul>
			</nav>
		</header>
		
	</div>
	{% block content %}
		{% endblock %}
</body>
</html>
